<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Responsive Resume Builder</h1>
    <p>Create a professional resume easily!</p>
  </div>

  <div class="form-container">
    <form id="resume-form">
      <!-- Personal Details -->
      <div class="section">
        <h2>Personal Details</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="profile-pic">Profile Picture (Optional)</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
      </div>

      <!-- Education Details -->
      <div class="section">
        <h2>Education Details</h2>
        <label for="education-level">Education Level</label>
        <select id="education-level" name="education-level" required>
          <option value="" disabled selected>Select education level</option>
          <option value="matric">Matriculation</option>
          <option value="intermediate">Intermediate</option>
          <option value="university">University</option>
        </select>

        <div id="education-details" class="hidden">
          <label for="institution-name">School/College/University Name</label>
          <input type="text" id="institution-name" name="institution-name" placeholder="Enter institution name">

          <label for="completion-year">Completion Year</label>
          <input type="number" id="completion-year" name="completion-year" placeholder="Enter year of completion">

          <label for="specialization">Specialization</label>
          <select id="specialization-options">
            <option value="" disabled selected>Select specialization</option>
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Commerce">Commerce</option>
            <option value="Engineering">Engineering</option>
          </select>
          <input type="text" id="custom-specialization" name="custom-specialization" placeholder="Or type your specialization">
        </div>
      </div>

      <!-- Skills Section -->
      <div class="section">
        <h2>Skills</h2>
        <label for="skills">Enter Your Skills (comma-separated)</label>
        <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>
      </div>

      <!-- Work Experience -->
      <div class="section">
        <h2>Work Experience</h2>
        <label for="work-experience">Describe Your Work Experience</label>
        <textarea id="work-experience" name="work-experience" placeholder="Add your work experience details"></textarea>
      </div>

      <button type="submit" class="submit-btn">Generate Resume</button>
    </form>
  </div>

  <div id="resume-container" class="resume-container hidden">
    <div id="resume" class="resume"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
